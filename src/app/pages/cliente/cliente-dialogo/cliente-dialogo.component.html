<form [formGroup]="form" (ngSubmit)="operar()" #frmCliente="ngForm">
  <mat-tab-group>

    <mat-tab label="Datos Personales">
      <div class="container">
        <mat-form-field>
          <input matInput placeholder="Nombres" formControlName="nombres">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Apellidos" formControlName="apellidos">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="DNI" formControlName="dni">
        </mat-form-field>

        <mat-form-field>
          <input matInput readonly [matDatepicker]="picker" placeholder="Fecha Nacimiento" [max]="maxFecha"
            formControlName="fechaNac">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-button color="primary"
          onclick="event.preventDefault();document.getElementById('flArchivo').click()">Seleccionar
          archivo</button>
        <input id="flArchivo" type="file" (change)="selectFile($event)" style="display:none;">

        <img mat-card-image [src]="imagenData" *ngIf="imagenEstado" width="50%" height="50%" />
        <p>{{labelFile}}</p>
      </div>
    </mat-tab>

    <mat-tab label="Datos del Usuario">
      <div class="container">
        <mat-form-field>
          <input matInput [readonly]="nuevo" placeholder="Nombre de Usuario" formControlName="usuario">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" name="password" placeholder="Contrase単a" formControlName="password" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Repetir contrase単a" formControlName="confirmPassword" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="frmCliente.invalid">Registrar</button>
      </div>
    </mat-tab>
  </mat-tab-group>
</form>
