<div class="main-div">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title> {{usuario }}</mat-card-title>
      <mat-card-subtitle>{{ perfil }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-header>
        <img mat-card-image [src]="imagenData" *ngIf="imagenEstado" width="50%" height="50%"/>
      </mat-card-header>
     </mat-card>
  </div>
